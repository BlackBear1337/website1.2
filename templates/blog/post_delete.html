{% extends 'blog/base.html' %}
{% load crispy_forms_filters %}
{% block content %}

    <h1 class="page-header">
        Delete post
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary"/>
    </form>
{% endblock %}
